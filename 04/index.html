<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <title>04 | 1-jQuery</title>

  <link rel="stylesheet" href="../../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
</div>
<p id = "comp">FizzBuzz!!</p>
<script defer>
  /*
   * 今回やるのはFizzBuzzです。
   *
   * 以下の要件に従ってプログラムを作りましょう
   * 
   * 1~100の数字で
   * ① 3の倍数の場合、Fizzと表示
   * ② 5の倍数の場合、Buzzと表示
   * ③ 3の倍数かつ5の倍数の場合、FizzBuzzと表示
   * ④ それ以外の場合、数字を表示
   *
   * ブラウザ画面に出力して下さい
   * FizzBuzz.pngが結果のイメージです
   */
var FizzBuzz = document.getElementById('comp');
const newP = document.createElement('p');
FizzBuzz.addEventListener('click', function(){
  for(var i = 1; i <= 100; i = i+1){
    if (i % 3 == 0){
      if (i % 5 == 0){
        console.log("FizzBuzz");
      }else{
        console.log("Fizz");
      }
    }else if (i % 5 == 0){
      console.log("Buzz");
    }else{
      console.log(i);
    }
  }


});
</script>
</body>
</html>
