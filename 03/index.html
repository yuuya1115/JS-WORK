<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>03 | 1-jQuery</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <p id="appe" class="modal-show">CLICK!!</p>
  <div id = "momo" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-text">MODAL WINDOW</div>
      <button id = "disapp" type="button" class="modal-close">x</button>
    </div>
  </div>
</div>
<script defer>
  /* 今回やるのはモーダルです。
   * .modal-show をクリックすることで .modal を表示させる
   * .modal-close をクリックで .modal の表示を解除する
   *
   * 
   */
var modal1 = document.getElementById("momo");

document.getElementById('appe').addEventListener('click', function(){
  modal1.style.display = "block";
});
document.getElementById('disapp').addEventListener('click', function(){
  modal1.style.display = "none";
});
</script>
</body>
</html>
